<div class="form-froup row">

    <label class="col-sm-2 col-form-label">New Command</label>
    <div class="col-sm-10">
        <input class="col-sm-10" class="form-control" [(ngModel)]="howTo" placeholder="Enter a new Command">
        <input class="col-sm-10" class="form-control" [(ngModel)]="line" placeholder="Enter a new Line">
        <input class="col-sm-10" class="form-control" [(ngModel)]="platform" placeholder="Enter a new Platform">
    </div>
</div>

<button (click)="addCommand()" *ngIf="command.id==0" class="btn btn-primary">Add</button>
<button (click)="updateCommand()" *ngIf="command.id!=0" class="btn btn-primary">Update</button>
